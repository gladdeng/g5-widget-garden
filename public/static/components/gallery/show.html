<script>
  $(window).load(function() {
    $('.flexslider').flexslider();
  });
</script>

<div class="gallery widget content">

  <h2>{{ widget.gallery.title.value }}</h2>

  <div class = "flexslider">
    <ul class="slides">
      {% for photo in widget.gallery.photos.value %}
        <li>
          <img src="{{ photo.src}}" alt="{{ photo.alt }}" />
          <p class="caption">{{ photo.caption }}</p>
        </li>
      {% endfor %}
      <li>
        <img src="http://images.nationalgeographic.com/wpf/media-live/photos/000/651/cache/manatees-kayakers-nicklen_65182_600x450.jpg" />
      </li>
      <li>
        <img src="http://images.nationalgeographic.com/wpf/media-live/photos/000/651/cache/cherry-blossoms-japan-cook-jenshel_65142_600x450.jpg" />
      </li>
      <li>
        <img src="http://images.nationalgeographic.com/wpf/media-live/photos/000/651/cache/kyrgyz-girls-paley_65146_600x450.jpg" />
      </li>
      <li>
        <img src="http://images.nationalgeographic.com/wpf/media-live/photos/000/651/cache/underwater-otter-james_65154_600x450.jpg" />
      </li>
      <li>
        <img src="http://images.nationalgeographic.com/wpf/media-live/photos/000/646/cache/methane-bubbles-thiessen_64694_600x450.jpg" />
      </li>
    </ul>
  </div>

</div> <!-- end .content -->
