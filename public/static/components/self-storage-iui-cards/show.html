<div class="self-storage-iui-cards widget">
  <script>
    var EmberAppConfig = {
      "modulePrefix":"self-storage-iui-cards",
      "environment":"production",
      "baseURL":"/",
      "locationType":"auto",
      "EmberENV":{"FEATURES":{}},
      "APP":{
        "rootElement":"#iui-container",
        "serviceHost":"{{ widget.service_host.best_value | url_encode }}",
        "storeId":"{{ widget.store_urn.best_value }}",
        "nearbyLocationsButtonLabel":"{{ widget.nearby_locations_button_label.best_value }}",
        "unitSizeHelpUrl": "{{ widget.unit_size_help_url.best_value | url_encode }}",
        "unitSizeHelpLabel":"{{ widget.unit_size_help_label.best_value }}"
      },
      "exportApplicationGlobal":false
    }

    var ssMetaConfig = document.createElement('meta');
      ssMetaConfig.id="ember-meta";
      ssMetaConfig.name = "self-storage-iui-cards/config/environment";
      ssMetaConfig.content = JSON.stringify(EmberAppConfig);
      document.getElementsByTagName('head')[0].appendChild(ssMetaConfig);
  </script>

  <style>
    .self-storage-iui-cards .iui-cards-wrapper h3,
    .self-storage-iui-cards .iui-cards-wrapper div.iui-cards-size-help a,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-nav a.active span,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-amenities-section span,
    .self-storage-iui-cards .iui-cards-wrapper .nearby-locations-toggle-link,
    .self-storage-iui-cards .iui-cards-wrapper .nearby-locations-toggle-link .nearby-locations-arrow,
    .self-storage-iui-cards .iui-cards-wrapper a.iui-cards-nearby-location-card div,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-lead-form div.html_wrapper .html_field_text { color:{{ widget.primary_color.best_value }}; }
    .self-storage-iui-cards .iui-cards-wrapper a.iui-cards-nearby-location-card div.iui-cards-nearby-distance { border-top:1px solid {{ widget.primary_color.best_value .self-storage-iui-cards }}; }
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-category-card,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-unit-header,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-unit-actions a:nth-of-type(1),
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-nearby-locations.nearby-locations-open { background:{{ widget.primary_color.best_value }}; }

    .self-storage-iui-cards .iui-cards-wrapper h3 span,
    .self-storage-iui-cards .iui-cards-wrapper div.iui-cards-size-help a span,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-nav a.active,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-category-special,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-unit-header .iui-cards-special-tag,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-special-section,
    .self-storage-iui-cards .iui-cards-wrapper a.iui-cards-nearby-location-card div.iui-cards-nearby-heading,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-nearby-heading,
    .self-storage-iui-cards .iui-cards-wrapper .iui-thank-you-top,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-lead-form div.html_wrapper .html_field_label { background:{{ widget.secondary_color.best_value }}; }
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-unit-header .iui-cards-special-tag .iui-cards-special-arrow { border-right:13px solid {{ widget.self-storage-iui-cards secondary_color.best_value }}; }
    .self-storage-iui-cards .iui-cards-wrapper.narrow .iui-cards-unit-header .iui-cards-special-tag .iui-cards-special-arrow { border-right:7px solid {{ widget.self-storage-iui-cards secondary_color.best_value }}; }

    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-unit-header .iui-cards-online-price { color:{{ widget.accent_color.best_value }}; }
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-amenities-section svg path,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-amenities-section svg rect { fill:{{ widget.accent_color.best_value }}; }
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-lead-form .iui-submit-button input,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-unit-actions a:nth-of-type(2),
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-final-links .iui-cards-directions-link { background:{{ widget.accent_color.best_value }} }

    .self-storage-iui-cards .iui-cards-wrapper div,
    .self-storage-iui-cards .iui-cards-wrapper span,
    .self-storage-iui-cards .iui-cards-wrapper a,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-nav a,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-unit-actions a,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-unit-actions a:hover,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-nearby-locations.nearby-locations-open .nearby-locations-toggle-link,
    .self-storage-iui-cards .iui-cards-wrapper a.iui-cards-nearby-location-card div.iui-cards-nearby-heading,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-nearby-heading,
    .self-storage-iui-cards .iui-cards-wrapper .iui-thank-you-top,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-lead-form div.html_wrapper .html_field_label,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-lead-form .iui-submit-button input,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-final-links .iui-cards-directions-link { color:{{ widget.text_color.best_value }}; }
    .self-storage-iui-cards .iui-cards-wrapper .category-card-title,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-special-section .special-price { border-bottom:1px solid {{ widget.text_color.best_value }}; }

    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-unit-header .iui-cards-header-arrow{ background-color: {{ widget.toggle_color.best_value }}; }

    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-amenities-section svg path,
    .self-storage-iui-cards .iui-cards-wrapper .iui-cards-amenities-section svg rect { fill:{{ widget.amenity_color.best_value }}; }
  </style>

  <div id="iui-container">
    <div id="app-loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
</div>
