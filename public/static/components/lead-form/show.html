{% if widget.form_note.best_value != "" %}
  <p class="form-note">{{ widget.form_note.best_value }}</p>
{% endif %}

<div class="widget g5-enhanced-form">
  <script class="config" type="application/json">
    {
      {% if widget.success_redirect_url.best_value != '' %}
        "successRedirectUrl": "{{ widget.success_redirect_url.best_value}}",
      {% endif %}
      "formUrl": "{{ widget.cls_url }}api/v1/locations/{{ widget.location_urn.best_value }}/html_forms/{{ widget.form_type.best_value }}"
    }
  </script>

  <p>
    You have either disabled Javascript or are using an older, unsupported browser. Please <a href="{{ widget.secure_cls_url }}api/v1/locations/{{ widget.location_urn.best_value }}/html_forms/{{ widget.form_type.best_value }}.html" target="_blank">visit this link</a> to contact us.
  </p>
</div>
